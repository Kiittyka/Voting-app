<div class="container-fluid mt-3">
    <div class="row">
      <div class="content col-lg-3 col-md-6 col-md-push-6">
        <img class="rounded-circle" src="../assets/fc-barcelona.png" alt="FC Barcelona" />
        <h4>FC Barcelona</h4>
        <button type="button" class="btn btn-success" (click)="updateVote(0)">VOTE</button>
        <p>{{votes[0]}} Votes</p>
      </div>

      <div class="content col-lg-3 col-md-6 col-md-push-6">
        <img class="rounded-circle" src="../assets/real-madrid.jpg" alt="FC Barcelona" />
        <h4>Real Madrid</h4>
        <button type="button" class="btn btn-success" (click)="updateVote(1)">VOTE</button>
        <p>{{votes[1]}} Votes</p>
      </div>

      <div class="content col-lg-3 col-md-6 col-md-push-6">
        <img class="rounded-circle" src="../assets/bayern-munich.jpg" alt="FC Barcelona" />
        <h4>FC Bayern Munich</h4>
        <button type="button" class="btn btn-success" (click)="updateVote(2)">VOTE</button>
        <p>{{votes[2]}} Votes</p>
      </div>

      <div class="content col-lg-3 col-md-6 col-md-push-6">
        <img class="rounded-circle" src="../assets/liverpool.jpg" alt="FC Barcelona" />
        <h4>Liverpool</h4>
        <button type="button" class="btn btn-success" (click)="updateVote(3)">VOTE</button>
        <p>{{votes[3]}} Votes</p>
      </div>
    </div>
</div>
